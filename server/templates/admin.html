<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .flash-messages {
            list-style-type: none;
            padding: 0;
        }
        .flash-message {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li class="flash-message">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <div class="section">
            <h2>Add Individual Course</h2>
            <form method="POST">
                <label for="branch">Branch:</label>
                <select id="branch" name="branch" required>
                    <option value="MATHEMATICS AND COMPUTING">MATHEMATICS AND COMPUTING</option>
                    <option value="COMPUTER SCIENCE AND ENGINEERING">COMPUTER SCIENCE AND ENGINEERING</option>
                    <option value="ELECTRICAL ENGINEERING">ELECTRICAL ENGINEERING</option>
                    <option value="MECHANICAL ENGINEERING">MECHANICAL ENGINEERING</option>
                </select>

                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>
                
                <label for="course_title">Course Title:</label>
                <input type="text" id="course_title" name="course_title" required>
                
                <label for="credits">Credits:</label>
                <input type="number" id="credits" name="credits" required>
                
                <label for="reg_type">Registration Type:</label>
                <select id="reg_type" name="reg_type" required>
                    <option value="Regular">Regular</option>
                </select>
                
                <label for="elective_type">Elective Type:</label>
                <select id="elective_type" name="elective_type" required>
                    <option value="Institute Core Theory">Institute Core Theory</option>
                    <option value="Institute Core Theory + Lab">Institute Core Theory + Lab</option>
                    <option value="Institute Core Lab">Institute Core Lab</option>
                    <option value="Open Elective">Open Elective</option>
                    <option value="Program Elective">Program Elective</option>
                    <option value="Program Core Theory">Program Core Theory</option>
                    <option value="Program Core Theory + Lab">Program Core Theory + Lab</option>
                    <option value="Project">Project</option>
                </select>
                
                <button type="submit">Add Course</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Upload CSV File</h2>
            <form method="POST" enctype="multipart/form-data">
                <label for="file">Choose CSV file:</label>
                <input type="file" id="file" name="file" accept=".csv" required>
                
                <button type="submit">Upload CSV</button>
            </form>
        </div>
    </div>
</body>
</html>
