<!-- templates/transcript_upload.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center mb-10 text-gray-800">Upload Transcript PDF</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="max-w-lg mx-auto">
                {% for message in messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4 shadow-md">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <div class="bg-white max-w-lg mx-auto p-8 rounded-lg shadow-lg border border-gray-200">
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Select PDF file:
                </label>
                <input type="file" name="file" accept=".pdf" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Upload and Process
            </button>
        </form>
    </div>
</div>
{% endblock %}
